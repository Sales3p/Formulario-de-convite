<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="principal">
    <aside>
      <div class="aside-container">
        <div class="title-aside">
          <img src="assets/icons/Logo.svg" alt="logo do formulario de convite">
          <h1>Festivite</h1>
          <p>Crie um convite digital para o seu evento</p>
        </div>
      </div>
    </aside>

    <main>
      <div class="main-container">
        <h1>Crie seu convite</h1>

        <form method="post" enctype="multipart/form-data">

          <fieldset class="sobre-o-evento">

            <div id="title-sobre-o-evento">
              <img src="assets/icons/calendar.svg" alt="icone de calendario">
              <legend>Sobre o evento</legend>
            </div>

            <div class="input-wrapper">
              <label for="title-event">Título</label>
              <input type="text" name="title-event" id="title-event" placeholder="Nome do evento">
            </div>

            <div class="wrap">  
              <div class="input-wrapper">
                <label for="date-in-event">ínicio</label>
                <input type="date" name="date-in-event" id="date-in-event">
              </div>

              <div class="input-wrapper">
                <label for="date-end-event">Fim</label>
                <input type="date" name="date-end-event" id="date-end-event">
              </div>
              
              <div class="input-wrapper">
                <label for="type-event">Tipo</label>
                <div class="radio-wrapper">
                  <div class="radio-inner">
                    <input type="radio" name="type-event" value="present" id="present" checked>
                    <span id="pres"></span>
                    <p for="present">Presencial</p>
                  </div>

                  <div class="radio-inner">
                    <input type="radio" name="type-event" value="online" id="online">
                    <span id="onl"></span>
                    <p for="online">Online</p>
                  </div>
                </div>
              </div>

              <div class="input-wrapper">
                <label for="loc-event">Local</label>
                <input type="text" name="loc-event" id="loc-event" placeholder="Link ou endereço">
              </div>
            </div>

            <div class="textarea-wrapper">
              <label for="description">Descrição</label>
              <textarea name="description" id="description" placeholder="Escreva sobre os detalhes do evento" cols="70" rows="6"></textarea>
            </div>

          </fieldset>

          <fieldset class="personalize">

            <div id="title-personalize">
              <img src="assets/icons/paintbrush-vertical.svg" alt="icone de pincel">
              <legend>Personalização</legend>
            </div>

            <div class="colors">
              <label>Cor principal</label>

              <div class="color-wrapper">
                <div class="color-inner">
                  <input type="radio" name="color" value="ligth-blue" id="color">
                  <img src="assets/icons/light-blue.svg" alt="cor light-blue">
                </div>

                <div class="color-inner">
                  <input type="radio" name="color" value="navy" id="color">
                  <img src="assets/icons/navy.svg" alt="cor navy">
                </div>

                <div class="color-inner">
                  <input type="radio" name="color" value="purple" id="color">
                  <img src="assets/icons/purple.svg" alt="cor purple">
                </div>

                <div class="color-inner">
                  <input type="radio" name="color" value="fuschia" id="color">
                  <img src="assets/icons/fuschia.svg" alt="cor fuschia">
                </div>

                <div class="color-inner">
                  <input type="radio" name="color" value="pink" id="color">
                  <img src="assets/icons/pink.svg" alt="cor pink">
                </div>

                <div class="color-inner">
                  <input type="radio" name="color" value="red" id="color">
                  <img src="assets/icons/red.svg" alt="cor red">
                </div>

                <div class="color-inner">
                  <input type="radio" name="color" value="orange" id="color">
                  <img src="assets/icons/orange.svg" alt="cor orange">
                </div>

                <div class="color-inner">
                  <input type="radio" name="color" value="yellow" id="color">
                  <img src="assets/icons/yellow.svg" alt="cor yellow">
                </div>

                <div class="color-inner">
                  <input type="radio" name="color" value="lime" id="color">
                  <img src="assets/icons/lime.svg" alt="cor lime">
                </div>

                <div class="color-inner">
                  <input type="radio" name="color" value="green" id="color">
                  <img src="assets/icons/green.svg" alt="cor green">
                </div>

                <div class="color-inner">
                  <input type="radio" name="color" value="cyan" id="color">
                  <img src="assets/icons/cyan.svg" alt="cor cyan">
                </div>
              </div>
            </div>

            <div class="theme">
                <label class="top-1 bot-1">Tema do evento</label>
                
                <div class="theme-wrapper">
                  <div class="theme-inner">
                    <input type="radio" name="theme-event" value="aniversario" id="theme-event">
                    <img src="assets/aniversario.jpg" alt="imagem de festa de aniversario">
                    <label for="aniversario">Aniversário</label>
                  </div>

                  <div class="theme-inner">
                    <input type="radio" name="theme-event" value="infantil" id="theme-event">
                    <img src="assets/infantil.jpg" alt="imagem de festa infantil">
                    <label for="infantil">Infantil</label>
                  </div>

                  <div class="theme-inner">
                    <input type="radio" name="theme-event" value="formatura" id="theme-event">
                    <img src="assets/formatura.jpg" alt="imagem de festa de formatura">
                    <label for="formatura">Formatura</label>
                  </div>

                  <div class="theme-inner">
                    <input type="radio" name="theme-event" value="casamento" id="theme-event">
                    <img src="assets/casamento.jpg" alt="imagem de festa de casamento">
                    <label for="casamento">Casamento</label>
                  </div>

                  <div class="theme-inner">
                    <input type="radio" name="theme-event" value="cha-de-bebe" id="theme-event">
                    <img src="assets/cha-de-bebe.jpg" alt="imagem de festa de cha-de-bebe">
                    <label for="cha-de-bebe">Chá de bebê</label>
                  </div>

                  <div class="theme-inner">
                    <input type="radio" name="theme-event" value="cha-de-panela" id="theme-event">
                    <img src="assets/cha-de-panela.jpg" alt="imagem de festa de cha-de-panela">
                    <label for="cha-de-panela">Chá de panela</label>
                  </div>

                  <div class="theme-inner">
                    <input type="radio" name="theme-event" value="carnaval" id="theme-event">
                    <img src="assets/carnaval.jpg" alt="imagem de festa de carnaval">
                    <label for="carnaval">Carnaval</label>
                  </div>

                  <div class="theme-inner">
                    <input type="radio" name="theme-event" value="pascoa" id="theme-event">
                    <img src="assets/pascoa.jpg" alt="imagem de festa de pascoa">
                    <label for="pascoa">Páscoa</label>
                  </div>

                  <div class="theme-inner">
                    <input type="radio" name="theme-event" value="sao-joao" id="theme-event">
                    <img src="assets/sao-joao.jpg" alt="imagem de festa de sao-joao">
                    <label for="sao-joao">São João</label>
                  </div>

                  <div class="theme-inner">
                    <input type="radio" name="theme-event" value="halloween" id="theme-event">
                    <img src="assets/halloween.jpg" alt="imagem de festa de halloween">
                    <label for="halloween">Halloween</label>
                  </div>

                  <div class="theme-inner">
                    <input type="radio" name="theme-event" value="natal" id="theme-event">
                    <img src="assets/natal.jpg" alt="imagem de festa de natal">
                    <label for="natal">Natal</label>
                  </div>

                  <div class="theme-inner">
                    <input type="radio" name="theme-event" value="outro" id="theme-event">
                    <img src="assets/outro.jpg" alt="imagem de festa de outro tipo">
                    <label for="outro">Outro</label>
                  </div>
                </div>
            </div>

            <div class="style-cape">
              <div class="style-event">
                <label class="top-1 bot-1">Estilo</label>

                <div class="switch-style">
                  <input type="checkbox" id="chk">
                  <label for="chk" class="switch">
                    <span class="slider"></span>
                  </label>
                  <span id="esc">Escuro</span>
                  <span id="cla">Claro</span>
                </div>
              </div>

              <div class="cape-event">
                <label class="top-1 bot-1">Foto de capa</label>

                <div class="cape-inner">
                  <input type="checkbox" name="cape-event" value="cape" id="cape-event">
                  <img src="assets/icons/upload.svg" alt="icone de upload">
                  <label for="cape-event">Selecionar</label>
                  <span id="n-arq">Nenhum arquivo selecionado</span>
                  <span id="arq-img">Imagem.png</span>
                </div>
              </div>
            </div>
          </fieldset>

          <fieldset class="contact">
            <div id="title-contact">
              <img src="assets/icons/contact.svg" alt="icone de contato">
              <legend>Dados para contato</legend>
            </div>

          </fieldset>

        </form>
      </div>
    </main>
  </div>
</body>
</html>
